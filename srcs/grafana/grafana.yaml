apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app: grafana-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana-app
  template:
    metadata:
      labels:
        app: grafana-app
    spec:
      containers:
        - name: grafana
          image: grafana_image
          imagePullPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-svc
  labels:
    app: grafana-app
  annotations:
    metallb.universe.tf/allow-shared-ip: default
spec:
  type: LoadBalancer
  selector:
    app: grafana-app
  ports:
    - port: 3000
      targetPort: 3000
      name: grafana